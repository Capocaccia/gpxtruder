<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
		<title>GPX JS Test</title>
		<script src="test.js" type="text/javascript"></script>
		<script src="proj4-src.js" type="text/javascript"></script>
	</head>
	<body onLoad="setup();">
		
		<form enctype="multipart/form-data" method="post" name="gpxform">
			<p>GPX file with elevation: <input type="file" id="gpxfile" required></input></p>
			<p>Buffer width: <input type="text" size="10" id="buffer" required value="20"></input></p>
			<p>Vertical exaggeration: <input type="text" size="10" id="vertical" required value="5"></input></p>
			<p>Bed width: <input type="text" size="10" id="width" required value="180"></input> Depth: <input type="text" size="10" id="depth" required value="90"></input></p>
			<p><input type="submit" value="Convert"></input></p>
		</form>
		
		<textarea id="output" cols="80" rows="20"></textarea>

	</body>
</html>
